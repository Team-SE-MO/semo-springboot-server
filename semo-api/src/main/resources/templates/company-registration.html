<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기업 가입</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .logo {
      display: block;
    }
    .title-message {
      font-size: 24px;
      color: #42526e;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .info-message {
      color: #42526e;
      font-size: 16px;
      margin: 10px 0;
    }
    .content {
      background-color: #42526e;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin: 20px auto;
      display: block;
      box-shadow: 6px 6px 12px rgba(197, 197, 197, 0.5), -6px -6px 12px #ffffff;
    }
    .footer-text {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="cid:blockImage" alt="SEMO Logo" class="logo"/>
  <h2 class="title-message">Hello, We are SEMO!</h2>
  <p class="info-message">{{ownerName}}님 안녕하세요, SEMO 서비스를 이용해주셔서 감사드립니다.</p>
  <p class="info-message">귀하의 기업 등록 신청이 <strong>승인</strong>되어 안내 드립니다.</p>
  <p class="info-message">아래와 같은 회사명으로 회사가 등록되었습니다. 이어서 SEMO 서비스 등록 신청을 이용해주세요.</p>
  <div class="content">
    {{companyName}}
  </div>
  <p class="info-message">SEMO는 서비스를 더욱 편리하게 이용하실 수 있도록 항상 최선을 다하겠습니다.</p>
  <p class="info-message">감사합니다.</p>
  <p class="footer-text">본 메일은 {{currentDate}} 기준으로 작성되었습니다.</p>
</div>
</body>
</html>
