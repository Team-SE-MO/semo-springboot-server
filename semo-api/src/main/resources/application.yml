spring:
  application:
    name: semo-api

  profiles:
    active: secret

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

logging:
  level:
    org.hibernate.type.descriptor.sql: trace
    org.springframework.security: DEBUG

mail:
  host: smtp.gmail.com
  port: 587
  username: ${spring.mail.username}
  password: ${spring.mail.password}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
          required: true
      debug: true

redis:
  restore:
    interval: 60000 # 1ë¶„