spring:
  application:
    name: semo-api

  profiles:
    active: secret

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect

  data:
    redis:
      host: redis
      port: 6379
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${spring.mail.username}
    password: ${spring.mail.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        debug: true


server:
  port: 8080

logging:
  level:
    org.hibernate.type.descriptor.sql: trace
    org.springframework.security: DEBUG

